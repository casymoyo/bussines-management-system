{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="create-client">
    <h3 class="py-4">Update details for {{client.name|title}}</h3>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary btn-sm w-100">Save changes</button>
    </form>
</div>
{% endblock content %}
